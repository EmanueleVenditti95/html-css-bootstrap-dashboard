<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a095a4bfbe.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="toolbar">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-2 d-flex align-items-center justify-content-center">
                        <img class="logo d-lg-none" src="./img/mobile-logo.png" alt="">
                        <img class=" d-none d-lg-block" src="./img/logo.svg" alt="">                       
                    </div>
                    <div class="col search flex-grow-1">
                        <i class="fa fa-search"></i>
                          <input type="text" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel">
                    </div>
                    <div class="col-1 col-lg-auto justify-content-end">
                        <ul class="d-flex  gap-3 mb-0">
                            <li><i class="fa-solid fa-list d-none d-lg-inline-block"></i></li>
                            <li><i class="fa-solid fa-circle-question d-none d-lg-inline-block"></i></li>
                            <li><i class="fa-solid fa-ellipsis-vertical d-none d-lg-inline-block"></i></li>
                            <li class="dropdown">
                                <div type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-bell" style="color: #f2a809;"></i>
                                </div>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Profilo</a></li>
                                    <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                    <li><a class="dropdown-item" href="#">Logout</a></li>
                                  </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container-fluid">
        <div class="row">
            <section class="side-bar col-auto">
                <div class="side-bar__option">
                   <i class="fa-solid fa-house"></i>
                   <div class="d-none d-xl-block">Home</div> 
                </div>
                <div class="side-bar__option">
                   <i class="fa-solid fa-chart-simple"></i>
                   <div class="d-none d-xl-block">Stats</div> 
                </div>
                <div class="side-bar__option">
                   <i class="fa-solid fa-signal"></i>
                   <div class="d-none d-xl-block">Signals</div> 
                </div>
                <div class=" d-flex flex-grow-1 ">
                    <div class="side-bar__option mt-auto">
                        <i class="fa-solid fa-gear"></i>
                        <div class="d-none d-xl-block">Admin</div>
                    </div> 
                </div>
            </section>

            <section class="main-content col flex-grow-1">
                <div class="row flex-column">

                   <div class="col-auto hero text-white pt-3 pb-3 flex-grow-1">
                        <div class="row gap-4  justify-content-between">

                            <div class="col-12 order-md-2 col-md-3 d-flex gap-3 mb-0 align-items-baseline">
                                <div>Nuovo Studente</div>
                                <div><i class="fa-regular fa-plus plus-button"></i></div>
                            </div>

                            <div class="col-12 order-md-0 col-md-3 col-xl row flex-column">
                                <div class="col-12 gap-1 d-flex align-items-baseline">
                                    <h1>Boolean</h1> 
                                    <div><span class="badge rounded-pill">Piano blaze</span></div>
                                </div>
                                <div class="col-12 gap-1 d-flex align-items-center">
                                    <div class=""><span class="badge rounded-pill">3 app</span></div>
                                    <div><i class="fa-solid fa-angles-right"></i></div>
                                    <div class="d-none d-xl-inline-block"><span class="badge rounded-pill">Booleanmobile app</span></div>
                                    <div class="d-none d-xl-inline-block"><span class="badge rounded-pill">Boolean web app</span></div>
                                    <div class="d-none d-xl-inline-block"><span class="badge rounded-pill">Boolean blog app</span></div>
                                    <div class="d-lg-inline-block d-xl-none"><span class="badge rounded-pill"><i class="fa-regular fa-plus"></i></span></div>
                                </div>
                            </div>

                            <div class="col-12 order-md-1 col-md-3">
                                <p class="mb-1">Studenti online negli utlimi 30 minuti</p>
                                <h1>125</h1>
                            </div>

                        </div>
                   </div>

                   <div class="col flex-grow-1 debug">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col"></div>
                                <div class="col"></div>
                            </div>
                        </div>
                   </div> 

                </div>
            </section>
        </div>    
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
