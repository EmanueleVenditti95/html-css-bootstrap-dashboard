<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a095a4bfbe.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="toolbar">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-2 d-flex align-items-center justify-content-center">
                        <img class="logo d-lg-none" src="./img/mobile-logo.png" alt="">
                        <img class=" d-none d-lg-block" src="./img/logo.svg" alt="">                       
                    </div>
                    <div class="col search flex-grow-1">
                        <i class="fa fa-search"></i>
                          <input type="text" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel">
                    </div>
                    <div class="col-1 col-lg-auto justify-content-end">
                        <ul class="d-flex  gap-3 mb-0">
                            <li><i class="fa-solid fa-list d-none d-lg-inline-block"></i></li>
                            <li><i class="fa-solid fa-circle-question d-none d-lg-inline-block"></i></li>
                            <li><i class="fa-solid fa-ellipsis-vertical d-none d-lg-inline-block"></i></li>
                            <li><i class="fa-solid fa-bell" style="color: #f2a809;"></i></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="">
            <div class="side-bar">
                <div class="side-bar__option">
                   <i class="fa-solid fa-house"></i>
                   <div class="d-none d-lg-block">Home</div> 
                </div>
                <div class="side-bar__option">
                   <i class="fa-solid fa-chart-simple"></i>
                   <div class="d-none d-lg-block">Stats</div> 
                </div>
                <div class="side-bar__option">
                   <i class="fa-solid fa-signal"></i>
                   <div class="d-none d-lg-block">Signals</div> 
                </div>
                <div class=" d-flex flex-grow-1 ">
                    <div class="side-bar__option mt-auto">
                        <i class="fa-solid fa-gear"></i>
                        <div class="d-none d-lg-block">Admin</div>
                    </div> 
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
